---
layout: default
---

  <ul class="post-list">
    {% for post in site.posts %}
      <li>

          <span class="page-meta">{{ post.date |  date: "%-d %B %Y" }}</span>

            <h2>
              <a class="page-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h2>


      </li>
    {% endfor %}
  </ul>
