---
layout: default
---

<div class="home">


  <ul class="post-list">
    {% for post in site.posts %}
      <li>

        <div class="post-header">
          <span class="post-meta">{{ post.date |  date: "%-d %B %Y" }}</span>

            <h2>
              <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h2>
          </div>


      </li>
    {% endfor %}
  </ul>

</div>
